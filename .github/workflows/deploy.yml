name: Deploy to Ubuntu (docker compose)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e

            # Создаем папку, если ее нет (требуется sudo)
            sudo mkdir -p /opt/p2p
            sudo chown -R $USER:$USER /opt/p2p
            cd /opt/p2p

            # Если .git нет, клонируем. Если есть — обновляем origin
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            # собираем и поднимаем контейнеры
            docker compose down || true
            docker compose up -d --build --remove-orphans

            # посмотреть статус
            docker compose ps

            # опционально чистка старых образов
            docker image prune -f

